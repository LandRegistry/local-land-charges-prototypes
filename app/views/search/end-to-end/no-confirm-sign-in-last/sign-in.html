{% extends "layout.html" %}

{% block beforeContent %}
  {% include "includes/lang-switcher.html" %}
{% endblock %}

{% block content %}
  <div class="govuk-width-container {{ containerClasses }}">
    <main class="govuk-main-wrapper {{ mainClasses }}" id="main-content" role="main"{% if mainLang %} lang="{{ mainLang }}"{% endif %}>
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
          <h2 class="govuk-heading-l">
            Sign in
          </h2>
      </div>


      <div class="govuk-grid-column-full">
      <div class="govuk-form-group">
  <label class="govuk-label" for="email">
    Email address
  </label>
  <input class="govuk-input govuk-!-width-one-third" id="email" name="email" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
</div>

<div class="govuk-form-group">
<label class="govuk-label" for="email">
Password
</label>
<input class="govuk-input govuk-!-width-one-third" id="email" name="email" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email">
</div>
</div>

<div class="govuk-grid-column-full">

        <button class="govuk-button" data-module="govuk-button" onclick="window.location.href='/search/end-to-end/no-confirm-sign-in-last/charges'">
        Sign in
        </button>
      </div>

      <div class="govuk-grid-column-full">
        <h2 class="govuk-heading-m">
          Problems signing in?
        </h2>
        <p> <a class="govuk-link" href="/search/end-to-end/no-confirm-sign-in-last/forgot">I forgot my password</a> </p>
        <p> <a class="govuk-link" href="/search/end-to-end/no-confirm-sign-in-last/create">I don't have an account</a> </p>
      </div>



        </div>

      </div>
    </main>
  </div>
{% endblock %}
